<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>test03</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<h1>멤버십</h1>
	<table border="1" class="table text-center"> 
		<thead>
			<tr>
				<th>이름</th>
				<th>전화번호</th>
				<th>등급</th>
				<th>포인트</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="member : ${member}">
				<td th:text="${member.name}"></td>
				<td th:text="${member.phoneNumber}"></td>
				<td th:if="${member.grade == 'VIP'}" class="text-danger" th:text="${member.grade}"></td>
				<td th:if="${member.grade == 'GOLD'}" class="text-warning" th:text="${member.grade}"></td>
				<td th:unless="${member.grade == 'GOLD' || member.grade == 'VIP'}" th:text="${member.grade}"></td>
				<td th:if="${member.point >= 5000}" class="text-primary" th:text="${member.point}"></td>
				<td th:unless="${member.point >= 5000}" th:text="${member.point}"></td>
			</tr>
		</tbody>
	
	</table>
</body>
</html>
