<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>날씨 정보</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/thymeleaf/weather/css/style.css">
</head>
<body>
	<div id="wrap">
		<section class="content d-flex">
			<nav class="main-menu bg-primary">
				<div class="logo  d-flex justify-content-center">
					<img width="100px" height="100px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Korea_Meteorological_Administration_Logo_%28horizontal%29.svg/300px-Korea_Meteorological_Administration_Logo_%28horizontal%29.svg.png">
				</div>
				<div class="category text-white">
					<ul class="nav flex-column font-weight-bold mt-3">
						<li class="nav-item"><a href="/thymeleaf/weather/list" class="nav-link text-white">날씨</a></li>
						<li class="nav-item"><a href="/thymeleaf/weather/input" class="nav-link text-white">날씨입력</a></li>
						<li class="nav-item"><a href="#" class="nav-link text-white">테마날씨</a></li>
						<li class="nav-item"><a href="#" class="nav-link text-white">관측기후</a></li>
					</ul>
				</div>
			</nav>
			
			<section class="main-contents p-4">
			<form method="post" action="com.asm.spring.test.thymeleaf2.repository.WeatherhistoryRepository">
				<h2>날씨 입력</h2>
				<div class="mt-5">
					<div class="d-flex">
						<div>
							<label class="input-label">날짜</label>
							<input type="text" class="form-control" id="dateInput">
						</div>
						<div>
							<label class="input-label">날씨</label>
							<select class="form-control">
								<option>맑음</option>
								<option>구름조금</option>
								<option>흐림</option>
								<option>비</option>
							</select>
						</div>
						<div>
							<label class="input-label">미세먼지</label>
							<select class="form-control">
								<option>좋음</option>
								<option>보통</option>
								<option>나쁨</option>
								<option>최악</option>
							</select>
						</div>
					</div>
					
					
						<div>
							<div>
								<label class="input-label">기온</label>
								<div class="input-group mb-3">
								  <input type="text" class="form-control" >
								  <div class="input-group-append">
								    <span class="input-group-text">°C</span>
								  </div>
								</div>
							</div>
							<div>
								<label class="input-label">강수량</label>
								<div class="input-group mb-3">
								  <input type="text" class="form-control" >
								  <div class="input-group-append">
								    <span class="input-group-text">mm</span>
								  </div>
								</div>
							</div>
							<div class="">
								<label class="input-label">풍속</label>
								<div class="input-group mb-3">
								  <input type="text" class="form-control" >
								  <div class="input-group-append">
								    <span class="input-group-text">km/h</span>
								  </div>
								</div>
							</div>
						
						</div>
					
						
					
					<div class="justify-content-end">
						<button type="button" class="btn btn-success">저장</button>
					</div>
				</div>
			</form>
			</section>
		</section>
		<footer class="d-flex">
			<div class="image-space d-flex text-space align-items-center">
				<img height="100px" width="300px" src="https://www.weather.go.kr/w/resources/image/photo/img_flower_photo_none.gif" alt="기상청 로고입니다.">
			</div>
			<div class="d-flex text-space justify-content-start align-items-center text-secondary">
				서울 (07062) 서울특별시 동작구 여의대방로16길 61
				<br>
				Copyright@2022 KMA. All Rights RESERVED.
			</div>
		</footer>
	</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
