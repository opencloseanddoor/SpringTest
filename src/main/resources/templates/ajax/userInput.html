<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 입력</title>
</head>
<body>

	<label>이름</label><input type="text" id="nameInput"><br>
	<label>생년월일</label><input type="text" id="birthdayInput"><br>
	<label>이메일</label><input type="text" id="emailInput"><br>
	<textarea rows="5" cols="50" id="introduceInput"></textarea><br>
	<button type="button" id="addBtn">추가</button>
	
	<script>
		$(document).ready(function() 
		{
			$("$addBtn").on("click", function()
			{
				let name = $("#nameInput").val();
				let birthday = $("#birthdayInput").val();
				let email = $("#emailInput").val();
				let introduce = $("#introduceInput").val();
	
				// 유효성 검사 (Validation)
				if(name == "")
				{
					alert("이름을 입력하세요");
					return ;
				}
				
				else if(brithday == "")
				{
					alert("생년월일을 입력하세요.");
				}
				
				else if(email == "")
				{
					alert("이메일을 입력하세요.");
				}
				
				else if(introduce == "")
				{
					alert("자기소개를 입력하세요.");
				}
								
				$.ajax
				({
					  type:"post"
					, url:"/ajax/user/create"
					, data:{"name":name, "birthday":birthday, "email":email, "introduce":introduce}
					, success:function(data)
					{
						if(data.result == "success")
						{
							//성공
							alert("추가 성공")				
						}
						else
						{
							//실패
							alert("추가 실패")
						}
					}
					, error:function()
					{
						alert("추가 에러!!");
					}
				})
			});
		});
	</script>
</body>
</html>
